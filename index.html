<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Form login/Signup</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Benvenuto!</h2>
                <p>Se hai gi√† un account, esegui il Login subito!</p>
                <button class="sign-up-btn">Login</button>
            </div>
        </div>
        <form class="formgroup">
            <h2 class="create-account">Non hai un account? Registrati qui!</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <p class="register-free">Registrati gratuitamente</p>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="button" value="Registrati">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formgroup">
            <h2 class="create-account">Esegui il Login!</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <p class="register-free">Inserisci le tue credenziali</p>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="button" value="Login">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bentornato!</h2>
                <p>Se non hai ancora un account, registrati gratuitamente qui!</p>
                <button class="sign-in-btn">Registrati</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
